<h2 id="toc_1.1">1. Direct Buffer</h2>
<p>
Direct buffer是ByteBuffer的一种模式，它通常创建在进程的native heap而非java heap上，
这样就省去了很多拷贝动作（比如发生在GC时候的对象拷贝）。
