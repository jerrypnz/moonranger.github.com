<h3 id="toc_1.2.1">Slow Query Log</h3>

<p>
打开MySQL慢查询log的方法：
</p>
<pre>
set global log_slow_queries= on 
set global long_query_time = 50
set global show_query_log = on 
set global slow_query_log_file ="/usr/local/mysql/data/slow-sql.log"
</pre>
